<!DOCTYPE html>
<html>
    <head>
        <title>Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input id="keyword" type="text">
        <button id="btn" type="button">Search</button>
        <script src="jquery/dist/jquery.min.js"></script>
        <script src="socket.io-client/dist/socket.io.js"></script>
        <script src="./data/data.js"></script>
        <script>
            $(function () {
                var socket = io({
                    query: {
                        role: 'search'
                    }
                });
                $('#btn').on('click', function (event) {
                    console.log('click!!');
                    var image_index = parseInt(IMG_POOL.length * Math.random());
                    var url = IMG_POOL[image_index];
                    var text = $('#keyword').val();
                    console.log(text, url);
                    var package = new Package(url, text);
                    socket.emit("search", package);
                });
            });

            function Package(url, text) {
                this.url = url;
                this.text = text;
            }
        </script>
    </body>
</html>
